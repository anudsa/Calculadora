<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./sources/main.js" async difer></script>
</head>
<body>
    <div class="calc_container">
        <h1>Calculadora</h1>
        
        <div class="numbers">
            <p>Número 1</p>
            <input type="text" id="number1">
            <p>Número 2</p>
            <input type="text" id="number2">
            <p>Resultado: </p>
            <p id="result"></p>
        </div>

        <div class="operations">
            <button class="button" id="addition">Sumar</button>
            <button class="button" id="subtraction">Restar</button>
            <button class="button" id="multiplication">Multiplicar</button>
            <button class="button" id="division">Dividir</button>
        </div>
    </div>

</body>
</html>
